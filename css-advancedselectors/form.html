<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Advanced Selectors</title>
</head>

<body>
    <h1>Css advanced Selectors</h1>

    <form action="#">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" size="40" autofocus required>
        </div>

        <div>
            <label for="inst">Institution</label>
            <input type="text" id="inst" size="40" placeholder="Institution" max="50" min="30">
        </div>

        <div>
            <label for="site">Site</label>
            <input type="url" id="site" size="40" placeholder="Site" max="100" min="30" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" size="40" placeholder="email@domain" required max="60" min="20">
        </div>
        
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" size="30" required >
        </div>
        
        <div>
            <label for="period">Period</label>
            <input type="number" id="period" min="1" max="20" required>
        </div>

        <div class="notif">
            <input type="checkbox" valeu="true">
            <label for="">Receive Notifications</label>
        </div>

        <div>
            <fieldset>
                <legend>Profile</legend>

                <input type="radio" name="student" value="true">
                <label for="">Student</label>
                <input type="radio" name="teacher" value="true">
                <label for="">Teacher</label>

            </fieldset>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
