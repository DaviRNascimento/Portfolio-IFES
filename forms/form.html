<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>

    <hr>
    
    <form method="POST">

        <div id="full-name">
            <label for="txtFullName">Full Name</label>
            <br>
            <!-- 'name' attribute is to label the data when it arrives at the server -->
            <input id="txtFullName" type="text" name="Full-Name" placeholder="Full Name">
        </div>

        <div id="e-mail">
            <label for="txtEmail">Email</label>
            <br>
            <input type="text" name="Email" id="txtEmail" placeholder="E-mail">
        </div>

        <div id="intended-position">
            <fieldset>
                <legend>Intended Position</legend>
                
                <input type="radio" name="Position" id="rdProgrammer" value="Pg">
                <label for="rdProgrammer">Progammer</label>

                <br>

                <input type="radio" name="Position" id="rdWebDesign" value="W">
                <label for="rdWebDesign">Web Designer</label>

                <br>

                <input type="radio" name="Position" id="rdSoftEngineer" value="SE">
                <label for="rdSoftEngineer">Software Engineer</label>
            </fieldset>

            <div id="State">
                <label for="slctState">Your State</label>
                <br>
                <select name="State" id="slctState">
                    <optgroup label="North">
                        <option value="AM">Amazonas</option>
                        <option value="RO">Rondônia</option>
                    </optgroup>
                    <optgroup label="SouthEast">
                        <option value="ES" selected>Espírito Santo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="NorthEast">
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                    </optgroup>
                    <optgroup label="South">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </div>

            <div id="city">
                <label for="txtCities">Living City</label>
                <br>
                <input type="text" name="City" id="txtCities" list="cities">
                <datalist id="cities">
                    <option value="Manaus">
                    <option value="Porto Velho">
                    <option value="São Paulo">
                    <option value="Vitória">
                    <option value="Salvador">
                    <option value="Fortaleza">
                    <option value="Curitiba">
                    <option value="Florianópolis">
                </datalist>
            </div>

            <div id="languages">
                <label for="slctLanguages">Programming Languages</label>
                <br>
                <select name="Linguagens" id="slctLanguages" size="3" multiple>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                </select>
            </div>

            <!--Due to the risk of extrapolating the number of characters, it's ideal to send forms with fields like the one below in the POST method -->
            <div id="curriculum">
                <label for="txtCurriculum">Curriculum</label>
                <br>
                <textarea name="Curriculum" id="txtCurriculum" cols="30" rows="10" placeholder="Curriculum"></textarea>
            </div>

            <div id="use-terms">
                <input type="checkbox" name="Accept-Terms" id="chkaccept">
                <label for="chkaccept">Accept the Use Terms</label>
            </div>

            <div id="submit-button">
                <input type="reset" name="Clean" value="Clean">
                <input type="submit" name="Submit" value="Submit">
            </div>
        </div>

    </form>


</body>
</html>
