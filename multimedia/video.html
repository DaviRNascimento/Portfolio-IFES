<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia content</h1>
    <hr>

    <!-- Some browsers only let us to autoplay a video when its muted -->
    <video controls width="800" height="600" autoplay muted poster="items/">
        <source src="items/popeyeforpresident_Ngvn3KZW.mp4" type="video/mp4">
        <source src="items/PopeyeforPresident.ogv" type="video/ogv">
        <source src="items/PopeyeforPresident.webm" type="video/webm">

        <!-- English USA subtitles-->
        <track kind="captions" srclang="en-us" src="items/PopeyeforPresident.en-us.vtt" label="Closed captions" default>
        <!-- Portuguese BR subtitles-->
        <track kind="subtitles" srclang="pt-br" src="items/PopeyeforPresident.pt-br.vtt" label="Legendas PT-BR">
        <!-- Piece of text if the browser aint able to open this formats -->
        <track kind="subtitles" srclang="es" src="items/PopeyeforPresident.es.vtt" label="Legendas ES">
        <!-- Piece of text if the browser aint able to open this formats -->
        Your browser doesnt support any video format in HTML5
    </video>

</body>
</html>
