<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de css</title>
    <!-- definimos estlização css paraa tag td de table -->
    <style>
        td{
            text-align: center;
        }
        .last-col{
            writing-mode: vertical-lr;
            text-orientation: upright;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <table border="1">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Material</th>
                    <th>Preço</th>
                    <th class="last-col" rowspan="5">Lista de Compras</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Camiseta</td>
                    <td>Algodão</td>
                    <td>R$ 40,00</td>
                </tr>
                <tr>
                    <td>Bermuda</td>
                    <td>Jeans</td>
                    <td>R$ 69,90</td>
                </tr>
                <tr>
                    <td>Moletom</td>
                    <td>Lã</td>
                    <td>R$ 100,00</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Total</td>
                    <td colspan="2">R$ 209,90</td>
                </tr>
            </tfoot>
            
        </table>
    </div>
</body>
</html>
