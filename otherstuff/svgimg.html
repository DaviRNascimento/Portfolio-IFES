<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defining a SVG</title>
</head>

<body>

    <h1>Using and Defining SVG</h1>

    <hr>

    <h2>Rectangle</h2>

    <svg width="100" height="100"> 

        <!-- margem horizontal: x -->
        <!-- margem vertical: y -->
        <!-- arredondamento horizontal: rx -->
        <!-- arredondamento vertical: ry -->

        <rect width="90" height="90" x="2" y="2" stroke="green" stroke-width="4" fill="yellow" fill-opacity="0.5" stroke-opacity="0.1" rx="10" ry="10"/>
    </svg>

    <hr>

    <h2>Circle(Ellipse)</h2>

    <svg width="100" height="100">
        <!-- definindo uma elipse -->

        <ellipse cx="50" cy="50" rx="50" ry="50" fill="red">
    </svg>

    <h2>Line</h2>

    <svg  width="100" height="100">
        <line stroke="pink" stroke-width="10" x1="50" y1="0 " x2="50" y2="100">
    </svg>

    <hr>

    <h2>Polygons</h2>

    <svg width="202"  height="202">
        <polygon points="100,10,40,198,190,78,10,78,160,198" stroke="black" stroke-width="4" fill="yellow" fill-rule="evenodd">
    </svg>

    <hr>

    <h2>Multiple Lines</h2>

    <svg width="100" height="100">
        <polyline points="0,75,20,75,20,50,40,50,40,30,60,30" stroke="black" stroke-width="1" fill="none">
    </svg>

    <hr>

    <h2>Text</h2>

    <svg width="200"  height="200">
        <text x="100" y="100" text-anchor="middle">
                Jesus is Incredible!
        </text>
    </svg>    

    <hr>

    <h2>Animations</h2>

    <svg width="600" height="600">
        <rect width="600" height="600" fill="black"/>
        
        <rect width="40" height="20" fill="white" x="10" y="10" id="r1">

        <animate xlink:href="#r1" attributeName="width" from="0" to="600" dur="1s" begin="click" fill="remove" repeatCount="indefinite">
    </svg>

</body>
</html>
